<html>
  <title>OSINT Resources</title>

  <head>
    <!-- the below line is for media queries c: -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body onload="loadFunctions()">
    <div class="container">
      <div class="hori">
        <img class="main-logo" src="https://cdn.discordapp.com/attachments/842945751288905749/854085386414718996/unknown.png">
      </div>
      <!-- The duckDuckgo button -->
      <div class="hori">
        <form id="form" role="search" action="https://duckduckgo.com/search" method="get">
          <input type="search" id="duck" name="q" placeholder="Search Duck Duck Go..." aria-label="Search through site content">


          <button id="search-button" onclick="search()">
            <img class="searchbuttons" src='https://help.duckduckgo.com/duckduckgo-help-pages/logo.v108.svg'>
          </button>
        </form>
      </div>
      <!-- End Button -->

      <div class="hori">
        <!-- The Real button :) -->
        <form id="break" role="search">
          <input type="search" id="query" name="q" placeholder="Search Our Tools..." aria-label="Search through site content">
          <button>
            <svg class="searchbuttons" viewBox="0 0 1024 1024">
              <path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path>
            </svg>
          </button>
        </form>
        <div class="atoz">
          <button onclick="cycledown()"><</button>
          <select id="letters">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
          </select>
          <button onclick="cycleup()">></button>
        </div>
      </div>

      <!-- ok so like left is tags right is les results -->
      <div class="hori" id="cards">

      </div>
    </div>
  </body>
  <script src="js/pig.js"></script>

</html>
